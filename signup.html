<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="newmain.css">
</head>
<body class="signupBox">
    <form id="createAccountForm" aria-label="Create Account Form">
        <h1>Create Account</h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" class="username" name="username" required aria-label="Username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" class="password" name="password" required aria-label="Password">
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" class="password" name="password2" required aria-label="Confirm Password">
        </div>
        <div>
            <input type="submit" class="createAccountBtn" value="Create Account">
        </div>
        <div class="login">
            Already have an account?  
            <a href="index.php">Login</a>
        </div>
    </form>

    <script>
        const createAccountForm = document.getElementById('createAccountForm');

        createAccountForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            //Prevent the default form handling to use JavaScript

            const formData = new FormData(createAccountForm); 
            const data = Object.fromEntries(formData.entries()); 
            //Convert the form data into an Object for easier handling

            if (data.password !== data.password2) { //Make sure both passwords match in the signup screen
                showError('Passwords do not match. Please try again.');
                return; 
            }
            

            try { //Send a POST request to signup.php with the user data is a JSON to create the account
                const response = await fetch('signup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                //Check if the response isn't ok, throw and error if it isn't
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const result = await response.json(); // Parse the JSON response from the server to determine whether the account creation was successful or not

                if (result.success) {
                    alert('Account created successfully!');
                    window.location.href = 'index.php'; 
                } else {
                    showError(result.message);
                }
            } catch (error) { //Catch errors that occur while fetching user data
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            }
        });

        function showError(message) { //Display errors if present
            alert(message); 
        }
    </script>
</body>
</html>
