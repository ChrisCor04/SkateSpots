<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="newmain.css">
</head>
<body class="signupBox">
    <form id="createAccountForm">
        <h1>Create Account</h1>
        <div>
            <input type="text" class="username" placeholder="Username" name="username" required>
        </div>
        <div>
            <input type="password" class="password" placeholder="Password" name="password" required>
        </div>
        <div>
            <input type="password2" class="password" placeholder="Enter Password Again" name="password2" required>
        </div>
        <div>
            <input type="submit" class="createAccountBtn" value="Create Account">
        </div>
        <div class="login">
            Already have an account?  
            <a href="index.php">Login</a>
        </div>
    </form>

    <script>
        const createAccountForm = document.getElementById('createAccountForm');
    
        createAccountForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
    
            // Get form data
            const formData = new FormData(createAccountForm); 
            const data = Object.fromEntries(formData.entries()); 
    
            // Check if passwords match
            if (data.password !== data.password2) {
                alert('Passwords do not match. Please try again.');
                return; // Stop form submission
            }
    
            try {
                const response = await fetch('signup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
    
                const result = await response.json();
    
                if (result.success) {
                    alert('Account created successfully!');
                    window.location.href = 'index.php'; 
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
