<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Spot!</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="containers">
        <div class="background2"></div>
        <div class="addSpot">
            <h1>Add Your Location!</h1>
            <input type="text" id="spotName" class="locationName" placeholder="Name of Your Spot" required>
            <input type="text" id="spotAddress" class="locationName" placeholder="Spot Address" required>
            <input type="text" id="spotSubmitter" class="locationName" placeholder="Your Name (optional)">
            <button type="button" id="addSpt" class="addSpots">Add Spot</button>
            <button onclick="window.location.href = 'welcome.html'" type="button" id="logoutBtn" class="home" role="button">Home</button>
            <div class="respect">For the Respect of Skateboarding don't submit false locations or obscenities</div>
            <ul id="spotsList"></ul>
        </div>
    </div>


    <!-- Connect to database to add user inputted location -->
    <script>
        async function displaySpots() {
            try {
                //Fetch spots data from `addloaction.php`
                let response = await fetch('addlocation.php');
                let spots = await response.json();
                let spotsList = document.getElementById('spotsList');
                spotsList.innerHTML = '';

                //Check if locations are present
                if (spots.length === 0) {
                    spotsList.innerHTML = '<li>No spots found.</li>';
                } else {
                    //Loop through the the spots  and add them to the list
                    spots.forEach(spot => {
                        let li = document.createElement('li');
                        li.textContent = `${spot.name} - ${spot.address} (${spot.submitter})`;
                        spotsList.appendChild(li);
                    });
                }
            } catch (error) {
                //catch any errors that happen when fetching
                console.error('Error fetching spots:', error);
            }
        }
        
        //Get user input using event listener on the Add Spot button
        document.getElementById('addSpt').addEventListener('click', async function() {
            let spotName = document.getElementById('spotName').value;
            let spotAddress = document.getElementById('spotAddress').value;
            let spotSubmitter = document.getElementById('spotSubmitter').value;

            //Make sure the user inputted an address and name for the spot
            if (!spotName || !spotAddress) {
                alert("Please enter both the name and address of the spot!");
                return;
            }

            try {
                //Post request to add the new spot to the database
                let response = await fetch('addlocation.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `name=${encodeURIComponent(spotName)}&address=${encodeURIComponent(spotAddress)}&submitter=${encodeURIComponent(spotSubmitter)}`
                });

                let result = await response.json();
                //If it works display a success message
                if (result.success) {
                    alert(result.message); 
                    document.getElementById('spotName').value = '';
                    document.getElementById('spotAddress').value = '';
                    document.getElementById('spotSubmitter').value = '';
                    //refresh the page after adding a spot
                    displaySpots();
                } else {
                    alert('Error adding spot: ' + result.message); 
                }
            } catch (error) {
                console.error('Error adding spot:', error);
                alert('An error occurred while adding the spot. Please try again.');
            }
        });
        //Fetch and display the spots when the page loads
        window.onload = function() {
            displaySpots();
        };
    </script>
</body>
</html>
